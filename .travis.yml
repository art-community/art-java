---

dist: xenial
language: java
install:
  - sudo apt-get -y remove default-jdk default-jre default-jdk-headless default-jre-headless ca-certificates-java openjdk-8-jdk openjdk-8-jdk-headless openjdk-8-jre openjdk-8-jre-headless
  - sudo rm -rf /usr/local/lib/jvm
  - sudo apt-get -y update && sudo apt-get -y install openjdk-8-jdk java-common
  - sudo update-java-alternatives -s java-1.8.0-openjdk-amd64
  - export JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64
  - java -version

matrix:
  include:
    - jdk: openjdk8
      node_js: 10

before_install:
  - chmod 777 ci/travis.sh
  - chmod 777 gradlew

script:
  - ci/travis.sh

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

deploy:
  overwrite: true
  provider: releases
  file_glob: true
  file: ./**/build/libs/*
  skip_cleanup: true
  api_key:
    secure: 
  on:
    repo: art-community/ART
    tags: true