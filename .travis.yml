---

dist: trusty
install: true
language: java

matrix:
  include:
    - jdk: oraclejdk8
      node_js: 10

before_install:
  - chmod 777 ci/travis.sh
  - chmod 777 gradlew

script:
  - ci/travis.sh

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

deploy:
  overwrite: true
  provider: releases
  api_key: 36629aca55d89125108c7798a06d07a2f3c4d3e7
  file_glob: true
  file: ./**/build/libs/*
  skip_cleanup: true
  draft: true
  on:
    all_branches: true